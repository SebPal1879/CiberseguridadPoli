<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olvide mi contraseña | CiberseguridadPoli</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/adminlte.min.css">
    <script src="../../js/jquerys/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
  </head>

  <body class="hold-transition login-page">

    <div class="login-box">
      <div class="card-body">
        
        <img src="../../img/logo.png" class="logo">
        <h2>Recuperar contraseña</h2>

        <p class="login-box-msg">Ingresa el correo electrónico asociado a tu cuenta para recuperar tu contraseña.</p>

        <form action="recover-password.html" method="post">
          <div class="input-group mb-3">
            <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Recuperar contraseña</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../../js/jquerys/jquery.min.js"></script>
    <script src="../../js/jquerys/bootstrap.bundle.min.js"></script>
    <script src="../../js/jquerys/adminlte.min.js"></script>
    <script src="../../js/jquerys/recover.password.js"></script>
  </body>
</html>
