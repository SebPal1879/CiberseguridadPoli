<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/adminlte.min.css">
    <script src="../../js/jquerys/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline">
        <div class="card-body">

          <img src="../../img/logo.png" class="logo">
          <div class="login-div">
            <h2>¡Bienvenido a Ciberseguridad Poli!</h2>
            <p>Inicia sesión con tu cuenta Institucional</p>
          </div>

          <form>
            <!-- El email puede cambiarse por user si es necesario -->
            <div class="input-group mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span> <!-- Si se va a usar nombre de usuario en lugar de Email, se cambia 'fa-envelope' por 'fa-user' -->
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="password" class="form-control" placeholder="Contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="button-container">
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              </div>
            </div>
          </form>

          <div class="login-div">
            <p class="mb-0">
              ¿No tienes cuenta? 
              <a class="text-center" href="../general/registro.html">Registrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../../js/jquerys/jquery.min.js"></script>
    <script src="../../js/jquerys/bootstrap.bundle.min.js"></script>
    <script src="../../js/jquerys/adminlte.min.js"></script>
    <script src="../../js/jquerys/login.js"></script>
  </body>
</html>
